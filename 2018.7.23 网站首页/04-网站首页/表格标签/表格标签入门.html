<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			table
				常用属性:
					border : 指定边框
					width  : 	宽度
					height : 	高度
					bgcolor:	背景色
					align	:  对齐方式
					
				tr 标签
				td 标签
			
		-->
		<table border="1px" width="400px" bgcolor="yellow" align="center">
			<tr bgcolor="red" align="center">
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td bgcolor="deeppink" align="center">1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
		</table>
	</body>
</html>
