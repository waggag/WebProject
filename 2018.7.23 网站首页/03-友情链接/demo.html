<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--无序列表
			ul
				li 列表项
			type属性 . 小圆圈, 小方块, 默认小黑点
		-->
		<ul type="square">
			<li>百度</li>
			<li>新浪微博</li>
			<li>黑马程序员</li>
		</ul>
		
		<hr />
		
		<!--
			有序列表
			常用属性:
				type : 指定序号的类型
				start : 从几开始,必须得写数字
		-->
		<ol type="a" start="2">
			<li>百度</li>
			<li>新浪微博</li>
			<li>黑马程序员</li>
		</ol>
		
		
	</body>
</html>
