<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				//1.获取name对象,绑定click事件
				// $("#name").click(function(){
				// 	alert("我被点击了");
				// });

				//链式编程
				$("#name").mouseover(function() {
					alert("鼠标来了");
				}).mouseout(function() {
					alert("鼠标走了");
				});
				
				$("#name").focus();
			});
		</script>
	</head>
	<body>
		<input id="name" type="text" value="绑定点击事件">
	</body>
</html>
