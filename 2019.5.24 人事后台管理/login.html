<!DOCTYPE html>
<html>

<head>
  <title>后台管理系统</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/admin.css">

<body class="backstretch">
  <div class="block-absolute-center login-form">

    <div class="text-center m-b-10">

      <h2 class="text-white font-w-100">后台管理系统</h2>
    </div>
    <form role="form">
      <div class="form-group">
        <input type="user" class="form-control input-glass" id="email" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-glass" id="pass" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
    </form>
    <a href="signup.html" class="text-white hover-opacity-change hover-white-opacity-text m-t-10 d-block">没有账号?</a>

  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/lib/backstretch.js"></script>

  <script>
    $(".backstretch").backstretch([
      "backgrounds/wg_blurred_backgrounds_8.jpg",
      "backgrounds/wg_blurred_backgrounds_5.jpg",
      "backgrounds/wg_blurred_backgrounds_3.jpg",
      "backgrounds/wg_blurred_backgrounds_1.jpg",
      "backgrounds/wg_blurred_backgrounds_2.jpg",
      "backgrounds/wg_blurred_backgrounds_4.jpg",
      "backgrounds/wg_blurred_backgrounds_6.jpg",
      "backgrounds/wg_blurred_backgrounds_7.jpg",
      "backgrounds/wg_blurred_backgrounds_9.jpg",
    ], {
        duration: 3000,
        fade: 'slow'
      });
  </script>
