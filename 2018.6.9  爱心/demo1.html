<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	作者：waggag@outlook.com
        	时间：2018-06-09
        	描述：第一种爱心的做法
        -->
		<style>
			*{ margin:0; padding:0}
			
			#box{
				width: 200px;
				height: 200px;
				border: 1px solid gold;
				/*圆角属性*/
				border-radius: 10px 10px 10px 10px;
			}
			
			#box div{
				width: 20px;
				height: 25px;
				background: red;
				border-radius: 10px 10px 0 0;
			}
			
			#box .left{
				transform: rotate(-60deg);
			}
			#box .right{
				transform: translateY(-25px) translateX(12px) rotate(60deg);
			}
		</style>
	</head>
	<body>
		<!--<div id="box"></div>-->
		<div id="box">
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>
